<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Community Science Museum - Home Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <header>
            <div class="nav">
                <div class="logo-box">
                    <img
                        class="logo"
                        src="/images/icon-1719742.svg"
                        alt="Logo of an atom with an orange nucleus centered in the middle."
                    />

                    <p class="logo-text">Community Science <span>Museum</span></p>
                </div>

                <label for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle" />
                <div class="menu">
                    <a href="#">discover science</a>
                    <a href="#">what to see</a>
                    <a href="#">explore</a>
                    <a href="#">exhibitions</a>
                    <a href="#">visit</a>
                    <a href="#"><span>get involved</span></a>
                </div>
            </div>
        </header>
        <section class="home-section">
            <div class="home-box1">
                <p>welcome to the</p>
                <h2>community science museum</h2>
            </div>
            <div class="home-box2">
                <h2>explore together</h2>
                <h1>
                    Come join us at the <span class="name">community science museum</span>, where we're committed to making
                    science accessible to <span class="italic-text">all</span>.
                </h1>
                <a href="#">
                    <button class="explore-btn">explore</button>
                </a>
            </div>
        </section>
        <section class="explore-section">
            <div class="explore-container1">hello world</div>
            <div class="explore-container2">hello</div>
        </section>
    </body>
